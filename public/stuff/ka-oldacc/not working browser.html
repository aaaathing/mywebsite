<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>not working browser</title>
    </head>
    <body>
        <h1>Browser</h1>
        <input id="url">
        <button id="gobtn">Go</button><br>
        
        <script>
            var page = document.createElement("iframe");
            page.src="";
            document.body.appendChild(page)
            
            var btn = document.getElementById("gobtn");
            btn.onclick = function(){
                var url=document.getElementById("url");
                page.src=url.value;
            }
        </script>
        
        <br>
        <p>Wow, an iframe!</p>
        <p>I wonder why Oh Noes doesn't complain about security stuff</p>
    </body>
</html>
