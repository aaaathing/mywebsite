<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tone.js thingy</title>
    <style>
      html, body{
        width:100%;
        height:100%;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <button id="play-button">Play</button>
    <select id="musicSelect"></select>
    
    <script>
(function() {
  const synth = new Tone.Synth().toMaster();


  const musics={
    missionImpossible:[
      "G2",
      [null, "G2"],
      null,
      "Bb2",
      "C3",
      "G2",
      [null, "G2"],
      null,
      "F2",
      "F#2"
    ],
    maryHadALittleLamb:[
      "e3",
      [null,"d3"],
      "c3",
      "d3",
      "e3",
      "e3",
      "e3",
      null,
      "d3",
      "d3",
      "d3",
      null,
      "e3",
      "g3",
      "g3",
      null,
      "e3",
      [null,"d3"],
      "c3",
      "d3",
      "e3",
      "e3",
      "e3",
      null,
      "d3",
      [null,"d3"],
      "e3",
      "d3",
      "c3",
      null,null
    ],
  };
  var notes;

  var MusicSelect=document.getElementById("musicSelect");
  for(var o in musics){
    var option = document.createElement("option");
    option.innerHTML=o;
    option.value=o;
    
    musicSelect.appendChild(option);
    
  }
  
  var synthPart;
  MusicSelect.onchange=function(){
    notes = musics[MusicSelect.value];
    
    if(synthPart)synthPart.stop();//stop previous one from playing
    synthPart = new Tone.Sequence(
      function(time, note) {
        synth.triggerAttackRelease(note, "10hz", time);
        
      },
      notes,"8n"
    );
    synthPart.start();
  }
  
  MusicSelect.onchange();

  /**
   * Play Controls
   */
  let playing = false;
  var playBtn = document.querySelector("#play-button");
  playBtn.addEventListener("click", function() {
    if (!playing) {
      Tone.Transport.start();
      playing = true;
      playBtn.innerHTML="Pause";
    } else {
      Tone.Transport.stop();
      playing = false;
      playBtn.innerHTML="Play";
    }
  });
})();
    </script>
  </body>
</html>
