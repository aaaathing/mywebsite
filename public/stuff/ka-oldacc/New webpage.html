<!doctype html>
<html>
<head>
    <style>
        canvas{
            border:solid;
        }#ans{
            display:none;
        }
    </style>
</head>
<body>
<canvas id="cnv"></canvas>
<button onclick="nexts()">Next</button>
<input id="ans">
<script>
    var s=0;
    var ans=document.getElementById("ans");
    var canvas=document.getElementById("cnv");
    var ctx=canvas.getContext("2d");
    nexts();
    
    function nexts(){
        s++;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "20px Georgia";
        if(s===1){
            ctx.fillText("Hello, welcome to my first site!!!",10,50);
        }else if(s===2){
            ctx.fillText("Did you know I like coding?",10,50);
        }else if(s===3){
            ctx.fillText("Yes, that's right! I coded this too!!!",10,50);
        }else if(s===4){
            ctx.fillText("What should I do",10,50);
            ctx.fillText("with my first site???",10,70);
        }else if(s===5){
            ctx.fillText("Hmm...",10,50);
        }else if(s===6){
            ctx.fillText("You tell me",10,50);
            ans.style.display="block"
        }else if(s===7){
            ctx.fillText("You said: "+ans.value,10,50);
            ans.style.display="none"
        }else if(s===8){
            ctx.fillText("OK",10,50);
        }else{
            ctx.fillText("Thanks for checking this out!!!!",10,50);
        }
    }
</script>
</body>
</html>
