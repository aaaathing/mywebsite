<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nothing but random</title>
        <style>
            
        </style>
    </head>
    <body>
        <h1>Random picker</h1>
        Pick random <input type="number" id="lo"> to <input type="number" id="hi">
        <button id="btn">Pick</button>
        <p id="rst"></p>
        
        <script>
            var btn=document.getElementById("btn");
            var lo=document.getElementById("lo");
            var hi=document.getElementById("hi");
            var rst=document.getElementById("rst");
            
            btn.onclick=function(){
                var rand = random(lo.value*1, hi.value*1);
                rst.innerHTML=rand;
            }
            function random(){
                var args=arguments;
                var min=0,max=0;
                if(args.length===2){
                    min=args[0];
                    max=args[1];
                }else if(args.length===1){
                    min=0;
                    max=args[0];
                }else if(args.length===0){
                    min=0;
                    max=1;
                }
                var rand=Math.floor(Math.random() * (max - min + 1)) + min;
                return rand;
            }
        </script>
    </body>
</html>
